<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Proyecto3</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
</head>
<body>
    <div class="container-fluid">
        <div class="col-md-12">
                <nav class="navbar navbar-light bg-light">
                    <form id="post-form" >
                    <input class="btn btn-outline-success me-2" type="file" name="api-info" id="api-info">
                    <input class="btn btn-outline-success me-2" type="submit" value="Enviar datos" />
                    </form>
                </nav>
        </div>
                
          
        <div class="row">
            <div class="col-md-6">
                
            </div>
            <div class="col-md-6">
                <button class="btn btn-outline-success me-2" id="get-button">Recibir informaci√≥n</button>
            </div>
        </div>
            
        <div id="messages"></div>
        
        <script>

            let post_form = document.getElementById("post-form");
            let get_button = document.getElementById("get-button");
            let messages = document.getElementById("messages");

            post_form.addEventListener("submit", (e) => {
                e.preventDefault();
                fetch("http://localhost:5000/events/", {
                method: "POST",
                headers: {
                    "Content-Type": "text/plain",
                },
                body: post_form.elements["api-info"].value,
                }).then((res) => {
                if (res.ok) {
                    messages.innerText = "OK";
                }
                });
            });

            get_button.addEventListener("click", (e) => {
                e.preventDefault();
                fetch("http://localhost:5000/events/", {
                method: "GET",
                headers: {
                    "Content-Type": "text/plain",
                },
                })
                .then((res) => {
                    if (res.ok) {
                    return res.text();
                    }
                })
                .then((res_txt) => {
                    messages.innerText = res_txt;
                });
            });
        </script>
            
        <div class="row">
            <div class="col-md-6">
                <h3 class="text-center">  Entrada  </h3>
                <textarea id="messages" class="form-control" id="enviarxml" rows="20"></textarea>
            </div>
                
            <div class="col-md-6">
                <h3 class="text-center">  Salida   </h3>
                <textarea class="form-control" id="recibirxml" rows="20"></textarea>
            </div>
        </div>
    </div>
    
</body>
</html>
