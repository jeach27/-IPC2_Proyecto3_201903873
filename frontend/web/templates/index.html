<!DOCTYPE html>
<html lang="es">
<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proyecto3</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">

</head>
<body>

    <div class="container-fluid">
        
            
                <nav class="navbar navbar-light bg-light">
                    <form class="container-fluid justify-content-start">

                        <button class="btn btn-outline-success me-2">
                            <input  type="file" id="file-input">
                        </button>

                    <div class="btn-group">
                        <button type="button" class="btn btn-success dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false">
                        Peticiones
                        </button>
                        <ul class="dropdown-menu">
                        <li><a class="dropdown-item" href="#">Consultar Datos</a></li>
                        <li><a class="dropdown-item" href="#">Filtrar informacion por fecha y usuario</a></li>
                        <li><a class="dropdown-item" href="#">filtrar por fecha y codigo de error</a></li>
                        </ul>
                    </div>
                    
                    <div class="btn-group">
                        <button type="button" class="btn btn-success dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false">
                        Ayuda
                        </button>
                        <ul class="dropdown-menu">
                        <li><a class="dropdown-item" href="#">Informacion Estudiante</a></li>
                        <li><a class="dropdown-item" href="#">Documentacion</a></li>
                        </ul>
                    </div>

                        <script>
                                function leerArchivo(e) {
                                var archivo = e.target.files[0];
                                if (!archivo) {
                                    return;
                                }
                                var lector = new FileReader();
                                lector.onload = function(e) {
                                    var contenido = e.target.result;
                                    mostrarContenido(contenido);
                                };
                                lector.readAsText(archivo);
                                }

                                function mostrarContenido(contenido) {
                                document.getElementById('enviarxml').value = contenido
                                
                                }

                                document.getElementById('file-input').addEventListener('change', leerArchivo);
                        </script>
                    </form>
                  </nav>
            
        
        <div class="row">
            <div class="col-md-6">
                <button type="button" class="btn btn-success btn-lg btn-block" id="postform">  Enviar </button>
            </div>
            <div class="col-md-6">
                <button type="button" class="btn btn-danger btn-block" >  Borrar </button>
            </div>
        </div>

        <div class="row">
            <div class="col-md-6">
                <h3 class="text-center">  Entrada  </h3>
                <textarea class="form-control" id="enviarxml" rows="20"></textarea>
                
                <pre id="contenido-archivo"></pre>
            </div>

            <div class="col-md-6">
                <h3 class="text-center">  Salida   </h3>
                <textarea class="form-control" id="recibirxml" rows="20"></textarea>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js" integrity="sha384-SR1sx49pcuLnqZUnnPwx6FCym0wLsk5JZuNx2bPPENzswTNFaQU1RDvt3wT4gWFG" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.min.js" integrity="sha384-j0CNLUeiqtyaRmlzUHCPZ+Gy5fQu0dQ6eZ/xAww941Ai1SxSY+0EQqNXNE6DZiVc" crossorigin="anonymous"></script>

</body>
</html>
